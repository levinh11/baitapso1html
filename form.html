<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="css/layout.css"/>
    <link rel="stylesheet"href="css/form.css"/>
</head>
<body>
    <section class="section form-demo">
        <div class="container">
            <form action="#"method="">
                <div class="form-group">
                    <label>full name</label>
                    <input type="name" name="my_name" placeholder="enter your name.." required/>
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="email" name="my_email" placeholder="enter your email.."/>
                </div>
                <div class="form-group">
                    <label>pass</label>
                    <input type="password" name="my_pass" placeholder="enter your pass.."/>
                </div>
                <div class="form-group">
                    <label>DOB</label>
                    <input type="date" name="my_DOB" placeholder="enter your date of bird.."/>
                </div>
                <div class="form-group">
                    <label>Time</label>
                    <input type="time" name="my_time" placeholder="enter your time.."/>
                </div>
                <div class="form-group">
                    <label>favourite color</label>
                    <input type="color" name="my_color" placeholder="enter your color.."/>
                </div>
                <div class="form-group">
                    <label>telephone</label>
                    <input type="tel" name="my_telephone" placeholder="enter your telephone.."/>
                </div>
                <div class="form-group">
                    <label>age</label>
                    <input type="number" name="my_age" placeholder="enter your age.."/>
                </div>
                <div class="form-group">
                    <label>gender</label>
                    <label><input type="radio" name="sex" value="male"/> male</label>
                    <label><input type="radio" name="sex" value="female"/> female</label>
                    <label><input type="radio" name="sex" value="other"/> other</label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox"name="conditional"/>
                        im ready
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        country
                    </label>
                    <select name="country">
                        <option value="vietnam">việt nam</option>
                        <option value="hoaky">hoa kỳ</option>
                        <option value="nhatban">nhật bản</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        profile
                    </label>
                        <textarea name="profile"placeholder="profile..."></textarea>
                    </select>
                </div>
                <div class="form-group">
                    <button onclick="return confirm('submit data')"type="submit"> send data </button>
                    <button onclick="return confirm('are you sure')"type="reset"> reset data </button>
                </div>

            </form>

        </div>
    </section>
    
</body>
</html>
