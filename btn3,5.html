<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh sÃ¡ch phim - NetFilm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .movie-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .movie-poster {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .movie-title {
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">ðŸŽ¬ NetFilm</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-light" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">Movies</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">ðŸŽ¥ Danh sÃ¡ch phim</h2>
    <div class="row" id="movieList">
      <!-- Movie cards will be injected here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 NetFilm. All rights reserved.
  </footer>

  <script>
    const movies = [
      {
        title: "The Post",
        poster: "https://upload.wikimedia.org/wikipedia/en/0/0b/The_Post_%28film%29.png"
      },
      {
        title: "The Godfather",
        poster: "https://m.media-amazon.com/images/M/MV5BNGEwYjgwOGQtYjg5ZS00Njc1LTk2ZGEtM2QwZWQ2NjdhZTE5XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
      },
      {
        title: "The Lion King",
        poster: "https://play-lh.googleusercontent.com/s3L0vFALj83vskw_kEbEQTfTvTPWb8eT1WFEC-Ew-7Iblx1KAbXdQr6HTMRlELIxFhrlIQ"
      },
      {
        title: "Avengers: Endgame",
        poster: "https://upload.wikimedia.org/wikipedia/en/0/0d/Avengers_Endgame_poster.jpg"
      },
      {
        title: "Interstellar",
        poster: "https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg"
      },
      {
        title: "Joker",
        poster: "https://upload.wikimedia.org/wikipedia/en/e/e1/Joker_%282019_film%29_poster.jpg"
      }
    ];

    const movieList = document.getElementById("movieList");

    movies.forEach(movie => {
      const col = document.createElement("div");
      col.className = "col-sm-6 col-md-4 col-lg-3 mb-4";

      col.innerHTML = `
        <div class="movie-card">
          <img src="${movie.poster}" alt="${movie.title}" class="movie-poster">
          <div class="movie-title">${movie.title}</div>
        </div>
      `;

      movieList.appendChild(col);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
