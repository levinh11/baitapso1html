<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetFilm - Movie Viewer</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .logo-icon {
      font-size: 1.8rem;
      margin-right: 0.5rem;
    }

    /* Sidebar */
    .sidebar {
      background-color: #222;
      padding: 1rem;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar .form-group label {
      cursor: pointer;
    }

    /* Movie list */
    .movie-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-poster {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .movie-title {
      padding: 0.5rem;
      font-weight: 600;
      text-align: center;
    }

    /* Video player */
    .video-player {
      background-color: black;
      width: 100%;
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
    }

    /* Search box */
    .search-box input[type="text"] {
      width: 250px;
      border-radius: 0;
      padding: 0.3rem 0.5rem;
      border: none;
    }

    .search-box button {
      border-radius: 0;
      padding: 0.3rem 1rem;
      border: none;
      background-color: #007bff;
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
      .sidebar {
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <span class="logo-icon">üêã</span>
      <a class="navbar-brand text-light" href="#">NetFilm</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Movies</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-light"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Favorites
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">About us</a></li>
              <li><a class="dropdown-item" href="#">S∆° ƒë·ªì trang web</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Account</a></li>
            </ul>
          </li>
        </ul>
        <div class="search-box d-flex align-items-center">
          <input type="text" id="searchInput" placeholder="Enter some keywords..." />
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container-fluid mt-3">
    <div class="row">
      <!-- Sidebar for filters -->
      <aside class="col-lg-2 sidebar text-light">
        <h5>Filter by Genre</h5>
        <div class="form-group">
          <input type="checkbox" id="action" value="Action" />
          <label for="action">Action</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="adventure" value="Adventure" />
          <label for="adventure">Adventure</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="romance" value="Romance" />
          <label for="romance">Romance</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="documentary" value="Documentary" />
          <label for="documentary">Documentary</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="war" value="War" />
          <label for="war">War</label>
        </div>
        <button id="clearFilters" class="btn btn-secondary btn-sm mt-2 w-100">Clear Filters</button>
      </aside>

      <!-- Movie list + Video player -->
      <main class="col-lg-10">
        <div class="video-player mb-3">
          <!-- Video player placeholder -->
          <video
            id="videoPlayer"
            width="100%"
            height="400"
            controls
            poster="https://via.placeholder.com/800x400?text=Select+a+movie"
          >
            <source id="videoSource" src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="row" id="movieList">
          <!-- Movie cards will be injected here -->
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <script>
    // Movie data (you can replace with your real data or API)
    const movies = [
      {
        id: 1,
        title: "Action Movie 1",
        genre: ["Action"],
        poster:
          "https://images.unsplash.com/photo-1517602302552-471fe67acf66?auto=format&fit=crop&w=400&q=80",
        video:
          "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
      },
      {
        id: 2,
        title: "Adventure Movie 1",
        genre: ["Adventure"],
        poster:
          "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80",
        video:
          "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
      },
      {
        id: 3,
        title: "Romance Movie 1",
        genre: ["Romance"],
        poster:
          "https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=400&q=80",
        video:
          "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4",
      },
      {
        id: 4,
        title: "Documentary Movie 1",
        genre: ["Documentary"],
        poster:
          "https://images.unsplash.com/photo-1485841890310-6a055c88698a?auto=format&fit=crop&w=400&q=80",
        video:
          "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4",
      },
      {
        id: 5,
        title: "War Movie 1",
        genre: ["War"],
        poster:
          "https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=400&q=80",
        video:
          "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4",
      },
      {
        id: 6,
        title: "Mixed Genre Movie",
        genre: ["Action", "Adventure"],
        poster:
          "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=400&q=80",
        video:
          "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4",
      },
    ];

    const movieListEl = document.getElementById("movieList");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");
    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const checkboxes = document.querySelectorAll(".sidebar input[type=checkbox]");
    const clearFiltersBtn = document.getElementById("clearFilters");

    // Render movies based on filters and search keyword
    function renderMovies() {
      const selectedGenres = Array.from(checkboxes)
        .filter((cb) => cb.checked)
        .map((cb) => cb.value);

      const keyword = searchInput.value.trim().toLowerCase();

      // Filter movies
      const filtered = movies.filter((movie) => {
        // Check genre filter
        const genreMatch =
          selectedGenres.length === 0 ||
          selectedGenres.some((g) => movie.genre.includes(g));

        // Check keyword search in title
        const keywordMatch = movie.title.toLowerCase().includes(keyword);

        return genreMatch && keywordMatch;
      });

      // Clear previous
      movieListEl.innerHTML = "";

      if (filtered.length === 0) {
        movieListEl.innerHTML = `<p class="text-light">No movies found.</p>`;
        return;
      }

      // Add movie cards
      filtered.forEach((movie) => {
        const col = document.createElement("div");
        col.className = "col-sm-6 col-md-4 col-lg-3 mb-4";

        col.innerHTML = `
          <div class="movie-card" data-id="${movie.id}">
            <img src="${movie.poster}" alt="${movie.title}" class="movie-poster" />
            <div class="movie-title">${movie.title}</div>
          </div>
        `;

        // Add click event to play video
        col.querySelector(".movie-card").addEventListener("click", () => {
          playMovie(movie);
        });

        movieListEl.appendChild(col);
      });
    }

    // Play movie in video player
    function playMovie(movie) {
      videoSource.src = movie.video;
      videoPlayer.load();
      videoPlayer.play();
    }

    // Event listeners
    checkboxes.forEach((cb) =>
      cb.addEventListener("change", () => {
        renderMovies();
      })
    );

    searchBtn.addEventListener("click", () => {
      renderMovies();
    });

    searchInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") renderMovies();
    });

    clearFiltersBtn.addEventListener("click", () => {
      checkboxes.forEach((cb) => (cb.checked = false));
      searchInput.value = "";
      renderMovies();
    });

    // Initial render
    renderMovies();
  </script>
</body>
</html>
